<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>PASTURE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/map.css">
</head>

<body>
<div class="container">
    <header>
        <a href="/" class="logo"><img id="logo" src="/images/pasture_logo_dark.png" alt="PASTURE"></a>
        <div class="search-container">
            <input id="search-input" type="text" placeholder="장소 검색..." onkeydown="handleKeyDown(event)">
            <button id="search-button" onclick="search()">SEARCH</button>
        </div>
        <div class="profile-icon" onclick="handleProfileClick()">?</div>
        <button id="toggle-dark-mode" onclick="toggleDarkMode()">다크 모드</button>
    </header>
    <div class="page-nav">
        <a href="#">랜덤으로 이동 ↖</a>
    </div>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li>바로가기 1</li>
                <li>바로가기 2</li>
                <li>바로가기 3</li>
                <li>바로가기 4</li>
                <li>바로가기 5</li>
            </ul>
        </div>
        <div class="main-content">
            <div id="map"></div>
        </div>
        <div class="search-results" id="results-panel">
            <h3 id="results-title">인기 장소</h3>
            <ul id="results-list">
                <li>인기 장소 1</li>
                <li>인기 장소 2</li>
                <li>인기 장소 3</li>
                <li>인기 장소 4</li>
                <li>인기 장소 5</li>
            </ul>
        </div>
    </div>
</div>

<script src="/js/map.js"></script>
<script th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapKey} + '&libraries=places&callback=initMap'" defer></script>
</body>

</html>
